<!DOCTYPE html>
<html>
    <head>
        <title>在线下单</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html" charset="utf-8">
        <link href="" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" title="Bootstrap-3.1" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" title="Bootstrap-3.1" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/admin.css" type="text/css" media="screen" charset="utf-8">
        <script src="js/prefixfree.min.js"></script>
    </head>
    <body class="admin">
        <!-- page -->
        <div class="page">
            <div class="nav-cover hide"></div>
            <div class="login-cover hide"></div>

			<header>
				<div class="app-top-bar">
					<div class="logo"><img src="images/logo.gif" alt="" /></div>
					<div class="right-info">
						<div class="item"><a href="#">返回首页</a></div>
						<div class="item">欢迎您，<a href="#">某某管理员</a></div>
					</div>
				</div>
			</header>

            <div class="app">
                <div class="app-nav">
                    <nav>
                    	<div class="item dropdown">
                    		<a id="dropdown-order" data-hover="dropdown" data-toggle="dropdown" href="#"><div class="icon glyphicon glyphicon-file"></div><div class="detail">订单</div></a>
	                    	  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-order">
							    <li role="presentation"><a role="menuitem" href="#">全部订单</a></li>
							    <li role="presentation" class="divider"></li>
							    <li role="presentation"><a role="menuitem" href="#">待付款</a></li>
							    <li role="presentation"><a role="menuitem" href="#">写作中</a></li>
							    <li role="presentation"><a role="menuitem" href="#">分配中</a></li>
							    <li role="presentation"><a role="menuitem" href="#">审核中</a></li>
							    <li role="presentation" class="divider"></li>
							    <li role="presentation"><a role="menuitem" href="#">交易成功</a></li>
							    <li role="presentation"><a role="menuitem" href="#">交易关闭</a></li>
							    <li role="presentation" class="divider"></li>
							    <li role="presentation"><a role="menuitem" href="#">退款中</a></li>
							    <li role="presentation"><a role="menuitem" href="#">已失效</a></li>
							  </ul>

                    	</div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-inbox"></div><div class="detail">论文</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-comment"></div><div class="detail">留言</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-bullhorn"></div><div class="detail">反馈</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-sort"></div><div class="detail">利润</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-tag"></div><div class="detail">优惠卷</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-usd"></div><div class="detail">价格</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-user"></div><div class="detail">用户</div></a></div>
                    </nav>
                    <nav class="bottom">
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-remove"></div><div class="detail">退出</div></a></div>
                    </nav>
                </div>
                <div class="app-content">

                	<!-- 分页面内容 -->

					<div class="content">
						<div class="page-header">
						  <h4>订单管理</h4>
						</div>

						<nav class="navbar navbar-default" role="navigation">
						  <!-- Collect the nav links, forms, and other content for toggling -->
						  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						    <ul class="nav navbar-nav">
						      <li><a href="#">待付款 <span class="badge">14</span></a></li>
						      <li><a href="#">分配中 <span class="badge">1</span></a></li>
						      <li><a href="#">写作中 <span class="badge">3</span></a></li>
						      <li><a href="#">审核中 <span class="badge">2</span></a></li>
						    </ul>
						    <ul class="nav navbar-nav navbar-right">
						      <li><a href="#">退款中 <span class="badge">0</span></a></li>
						      <li><a href="#">已失效 <span class="badge">0</span></a></li>
						    </ul>
						  </div><!-- /.navbar-collapse --><!-- /.container-fluid -->
						</nav>

						<form role="form">
						  <div class="row">
						  	<div class="form-group col-md-2">
						  	  <select id="orderState" class="form-control input-sm">
						  	    <option value="0">全部订单</option>
						  	    <option value="1">待付款</option>
						  	    <option value="2">写作中</option>
						  	    <option value="3">分配中</option>
						  	    <option value="4">审核中</option>
						  	    <option value="5">交易成功</option>
						  	    <option value="6">交易关闭</option>
						  	    <option value="7">退款中</option>
						  	    <option value="8">已失效</option>
						  	  </select>
						  	</div>
						  	<div class="col-md-10 text-right">
						  		<a href="#" class="btn btn-primary">+ 新建订单</a>
						  	</div>
						  </div>
						  <hr />
						  <div class="row">
						  	<div class="form-group col-md-8">
						  	  论文标题 ：<input id="title" type="text" class="form-control input-inline input-sm" /> <button type="submit" class="btn btn-sm btn-primary">搜索</button> <span class="error-info text-danger hide">请输入</span>
						  	  <a data-toggle="collapse" data-parent="#more-item" href="#more" href="#" class="pl">更多选项</a>
						  	</div>

						  </div>

						  <div class="panel-group" id="more-item">
						    <div id="more" class="panel-collapse collapse in">
						    	<hr />
						    	<div class="form-group inline date input-group form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="timeFrom" data-link-format="yyyy-mm-dd">
						    		成交时间 ：从
						    		<input type="text" class="form-control input-sm input-inline" id="timeFrom" placeholder=""><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
									<div class="error-info text-danger"></div>
						    	</div>
						    	<div class="form-group inline date input-group form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="timeTo" data-link-format="yyyy-mm-dd">
						    		 到 <input type="text" class="form-control input-sm input-inline" id="timeTo" placeholder=""><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
									<span class="error-info text-danger"></span>
						    	</div>
						    	<div class="form-group inline pl">
						    		 买家昵称 : <input type="text" class="form-control input-sm input-inline" id="nickname" placeholder="">
						    		 <span class="error-info text-danger"></span>
						    	</div>
							  	<div class="form-group inline">
							  	  评价状态 ：	<select id="commentState" class="form-control inline input-sm">
										  	    <option value="0">全部</option>
										  	    <option value="1">...</option>
										  	</select>
							  	</div>
							  	<div class="form-group inline pl">
							  	  交易状态 ：	<select id="tradeState" class="form-control inline input-sm">
										  	    <option value="0">全部</option>
										  	    <option value="1">...</option>
										  	</select>
							  	</div>
						    	<div class="form-group inline">
						    		 订单编号 : <input type="text" class="form-control input-sm input-inline" id="orderNum" placeholder="">
						    		 <span class="error-info text-danger"></span>
						    	</div>
						    </div>
						  </div>
						  <hr />
						</form>

					</div>

                	<!-- END.分页面内容 -->

                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/bootstrap-hover-dropdown.min.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/fn.js"></script>
    </body>
</html>
