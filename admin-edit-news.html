					</div>
				</div>
			</header>

            <div class="app">
                <div class="app-nav">
                    <nav>
                    	<div class="item dropdown">
                    		<a id="dropdown-order" data-hover="dropdown" data-toggle="dropdown" href="#"><div class="icon glyphicon glyphicon-file"></div><div class="detail">订单</div></a>
	                    	  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-order">

							    <li role="presentation"><a role="menuitem" href="#">已失效</a></li>
							  </ul>

                    	</div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-comment"></div><div class="detail">留言</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-bullhorn"></div><div class="detail">反馈</div></a></div>

                <div class="app-content">

                	<!-- 分页面内容 -->

					<div class="content">
						<div class="page-header">
						  <h4>修改新闻</h4>
						</div>
						<div class="white-block"></div>

						<form role="form" class="form-horizontal">
							<div class="form-group">
							    <label for="title" class="col-md-2 control-label">标题</label>
	                            <div class="col-md-6">
	                                <input type="text" class="form-control" id="title" placeholder="">
	                            </div>
	                            <p class="col-md-4 text-danger">请输入新闻标题</p>
						    </div>
							<div class="form-group">
	                            <p class="col-md-4 col-md-offset-2 text-danger">请输入新闻内容</p>
								<div class="clearfix"></div>
							    <label for="content" class="col-md-2 control-label">内容</label>
	                            <div class="col-md-8">
	                                <textarea name="content" id="" rows="18" class="form-control editor"></textarea>
	                            </div>
						    </div>
							<div class="form-group">
							    <div class="col-md-offset-2 col-md-2">
								    <button class="btn btn-default" type="">取消</button>
								    <button class="btn btn-primary" type="submit">保存</button>
							    </div>
						    </div>
						</form>

        	tinymce.init({
			    selector: "textarea.editor",
			    language: 'zh_CN',
				plugins: [
				         "advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker",
				         "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
				         "save table contextmenu directionality emoticons template paste textcolor"
						 ]
			 });
