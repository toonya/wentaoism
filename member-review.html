<!DOCTYPE html>
<html ng-app>
    <head>
        <title>审核论文</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html" charset="utf-8">
        <link href="" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" title="Bootstrap-3.1" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" title="Bootstrap-3.1" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
        <script src="js/prefixfree.min.js"></script>
    </head>
    <body class="home">
        <!-- page -->
        <div class="page">
            <div class="nav-cover hide"></div>
            <div class="login-cover hide"></div>

			<header>
				<div class="app-top-bar">
					<div class="logo"><a href="#"><img src="images/s-logo.png" alt="" /></a></div>
					<div class="right-info">
						<div class="item"><a href="#">回首页</a></div>
						<div class="item">欢迎你，<a href="#">Gareth</a> <small class="text-muted">[ abc123@me.com ]</small></div>
						<div class="item"><a href="#">退出</a></div>
					</div>
				</div>
			</header>


            <div class="app order">
                <div class="app-nav">
                    <nav>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-file"></div><div class="detail">我要下单</div></a></div>
						<div class="white-block"></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-list-alt"></div><div class="detail">全部订单</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-tag"></div><div class="detail">折扣返券</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-user"></div><div class="detail">个人资料</div></a></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-comment"></div><div class="detail">消息通知</div></a></div>
                    </nav>
                    <nav class="bottom">
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-globe"></div><div class="detail">中国</div></a></div>
                    	<div class="item"><a href="#"><div class="icon"></div><div class="detail">2014-03-20</div></a></div>
                    	<div class="item"><a href="#"><div class="icon"></div><div class="detail">11:11</div></a></div>
                    </nav>
                </div>
                <div class="app-content">
                    <div class="content">
                    	<!-- order-panel 01 -->
						<div class="page-header">
						  <h4>WD213213212 论文审核</h4>
						</div>

						<a href="" id="close-review" class="btn btn-primary">返回订单</a> <a href="http://baidu.com" class="btn btn-primary">下载论文</a>
						<hr />
						<div class="white-block"></div>

						<form class="form-horizontal review" role="form">
						  <div class="form-group">
						    <span for="Revise" class="col-sm-2 control-label">是否需要修改</span>
						    <div class="col-sm-10">
						      <div class="radio-inline">
						        <input type="radio" name="radio01" data-trigger="#modify" /> 需要
						      </div>
							  <div class="radio-inline">
						        <input type="radio" name="radio01" data-trigger="#comment" /> 不需要
						      </div>
						    </div>
						  </div>
						  <div class="comment">
						  	<div class="form-group hide" id="modify">
						  	  <span for="ReviseNotice" class="col-sm-2 control-label">修改意见</span>
						  	  <div class="col-sm-8">
						  	    <textarea class="form-control" rows="8" id="ReviseNotice"></textarea>
						  	  </div>
						  	</div>
						  	<div class="form-group hide" id="comment">
						  	  <span for="ReviseNotice" class="col-sm-2 control-label">评价</span>
						  	  <div class="col-sm-8">
						  		<div class="radio-inline">
						  	      <input type="radio" name="radio02" /> 好评
						  	    </div>
						  		<div class="radio-inline">
						  	      <input type="radio" name="radio02" /> 中评
						  	    </div>
						  	    <div class="radio-inline">
						  	      <input type="radio" name="radio02" /> 差评
						  	    </div>
						  	    <div class="white-block"></div>
						  	    <textarea class="form-control" rows="8" id="ReviseNotice" placeholder="写点评价吧？你的评价对其他客户帮助很大！"></textarea>
						  	  </div>
						  	</div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">提交</button>
						    </div>
						  </div>
						</form>


                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/bootstrap-hover-dropdown.min.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/fn.js"></script>
    </body>
</html>
