    </head>
    <body class="home">
        <!-- page -->
        <div class="page">
            <div class="nav-cover hide"></div>
            <div class="login-cover hide"></div>

			<header>
				<div class="app-top-bar">

						<div class="item"><a href="#">退出</a></div>
					</div>
				</div>
			</header>


            <div class="app order">
                <div class="app-nav">
                    <nav>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-file"></div><div class="detail">我要下单</div></a></div>
						<div class="white-block"></div>
                    	<div class="item"><a href="#"><div class="icon glyphicon glyphicon-list-alt"></div><div class="detail">全部订单</div></a></div>

                    </nav>

                    	<div class="item"><a href="#"><div class="icon"></div><div class="detail">2014-03-20</div></a></div>
                    	<div class="item"><a href="#"><div class="icon"></div><div class="detail">11:11</div></a></div>
                    </nav>
                </div>
                <div class="app-content">
                    <div class="content">
                    	<!-- order-panel 01 -->
						<div class="page-header">
						  <h4>我的资料</h4>
						</div>
						<form role="form" class="form-horizontal simpleForm" style="border:none;">
                    	    <div class="form-group ptop">
							    <label for="" class="col-sm-2 row control-label">Email <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-4">
									<input type="text" class="form-control input-sm" disabled value="abc@123.com" />
								</div>
								<p class="error-info col-md-4 text-muted">注册时的Email不能进行修改。</p>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label">姓名 <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-4">
									<input type="text" class="form-control input-sm" value="Mansi Yu" />
								</div>
								<p class="error-info col-md-4 text-danger">不能为空</p>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label">QQ <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-4">
									<input type="text" class="form-control input-sm" value="12345678" />
								</div>
								<p class="error-info col-md-4 text-danger">不能为空</p>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label">微信号 <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-4">
									<input type="text" class="form-control input-sm" value="mansy1989" />
								</div>
								<p class="error-info col-md-4 text-danger"></p>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label">移动电话 <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-1">
									<input type="text" class="form-control input-sm" value="0086" placeholder="+(0)" />
								</div>
								<div class="col-md-3">
									<input type="text" class="form-control input-sm" value="13711223344" placeholder="phone number" />
								</div>
								<p class="error-info col-md-4 text-danger">请检查号码</p>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label"></label>
							    <div class="col-md-4">
								    <button type="submit" class="btn btn-primary">更新</button>
							    </div>
								<p class="error-info col-md-4 text-danger"></p>
						    </div>
						    <div class="clearfix"></div>
						    <div class="white-block"></div>
						</form>
						<form role="form" class="form-horizontal simpleForm" style="border:none;">
                    	    <div class="form-group ptop">
							    <label for="" class="col-sm-2 row control-label">旧密码 <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-4">
									<input type="text" class="form-control input-sm" value="" />
								</div>
								<p class="error-info col-md-4 text-muted"></p>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label">新密码 <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-4">
									<input type="text" class="form-control input-sm" value="" />
								</div>
								<div class="error-info col-md-4 text-danger"></div>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label">重复新密码 <span class="glyphicon glyphicon-info-sign text-primary"></span></label>
								<div class="col-md-4">
									<input type="text" class="form-control input-sm" value="" />
								</div>
								<div class="error-info col-md-4 text-danger"></div>
						    </div>
						    <div class="form-group">
							    <label for="" class="col-sm-2 row control-label"></label>
							    <div class="col-md-4">
								    <button type="submit" class="btn btn-primary">更新</button>
							    </div>
								<div class="error-info col-md-4 text-danger"></div>
						    </div>
						    <div class="clearfix"></div>
						    <div class="white-block"></div>
						</form>
                    </div>
                </div>
            </div>

        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
