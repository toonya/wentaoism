<!DOCTYPE html>
<html>
    <head>
        <title>管理员登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html" charset="utf-8">
        <link href="" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" title="Bootstrap-3.1" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/admin.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body class="admin" style="background:#fff">
        <!-- page -->
        <div class="jumbotron">
          <div class="container text-center">
          	<h1>文道管理员后台</h1>
          </div>
        </div>
        <div class="white-block"></div>
        <div class="white-block"></div>
        <div class="container">
        	<div class="col-md-offset-4 col-md-4">
        		<form class="form-horizontal" role="form">
        		  <div class="form-group">
        		    <label for="userName" class="col-sm-3 control-label">用户名</label>
        		    <div class="col-sm-9">
        		      <input type="email" class="form-control" id="userName" placeholder="">
        		      <div class="error text-danger"></div>
        		    </div>
        		  </div>
        		  <div class="form-group">
        		    <label for="userPW" class="col-sm-3 control-label">密码</label>
        		    <div class="col-sm-9">
        		      <input type="password" class="form-control" id="userPW" placeholder="">
        		      <div class="error text-danger"></div>
        		    </div>
        		  </div>
        		  <div class="form-group">
        		    <div class="col-sm-offset-3 col-sm-9">
        		      <div class="checkbox">
        		        <label>
        		          <input type="checkbox"> 记住我
        		          <a href="#" class="pl">忘记密码</a>
        		        </label>
        		      </div>
        		    </div>
        		  </div>
        		  <div class="form-group">
        		    <div class="col-sm-offset-3 col-sm-9">
        		      <button type="submit" class="btn btn-default">登录</button>
        		    </div>
        		  </div>
        		</form>
        	</div>
        </div>
    </body>
</html>
